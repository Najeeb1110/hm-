<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
        }
        
        .birthday-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            padding: 40px;
            position: relative;
            overflow: hidden;
            transform: scale(0.9);
            opacity: 0;
            transition: all 1s ease;
        }
        
        .card-visible {
            transform: scale(1);
            opacity: 1;
        }
        
        h1 {
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .love-message {
            font-size: 1.8rem;
            color: #ad1457;
            line-height: 1.5;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .from {
            font-size: 1.5rem;
            color: #e91e63;
            margin-top: 30px;
            font-style: italic;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            display: block;
            color: #ff4081;
            font-size: 20px;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }
        
        .couple-gif {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 5px solid #e91e63;
        }
        
        .couple-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background-color: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e91e63;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }
        
        .music-note {
            position: absolute;
            font-size: 24px;
            color: #e91e63;
            animation: musicFloat 3s linear infinite;
            opacity: 0;
        }
        
        @keyframes musicFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-card" id="birthdayCard">
            <h1>Happy Birthday, My Love! ❤️</h1>
            
            <div class="couple-gif">
                <!-- Animated couple GIF -->
                <img src="https://www.picgifs.com/graphics/b/bridal-couple/graphics-bridal-couple-823924.gif" alt="Bridal Couple Graphic">



            </div>
            
            <div class="love-message" id="loveMessage">
                To the most amazing woman in my life - 
                may your birthday be as beautiful as you are!
            </div>
            
            <button class="btn" id="surpriseBtn">Click for Your Surprise!</button>
            
            <div class="from">Forever yours,<br><span id="yourName">[Your Name]</span></div>
        </div>
        
        <div class="hearts" id="heartsContainer"></div>
    </div>
    
    <div class="music-control" id="musicControl">♪</div>
    
    <!-- Romantic background music (autoplay will work only if user interacts first) -->
    <audio id="birthdayMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        <!-- You can replace with your preferred romantic music -->
    </audio>
    
    <script>
        // Initialize elements
        const birthdayCard = document.getElementById('birthdayCard');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const loveMessage = document.getElementById('loveMessage');
        const heartsContainer = document.getElementById('heartsContainer');
        const musicControl = document.getElementById('musicControl');
        const birthdayMusic = document.getElementById('birthdayMusic');
        const yourName = document.getElementById('yourName');
        
        // Make card visible after load
        setTimeout(() => {
            birthdayCard.classList.add('card-visible');
        }, 500);
        
        // Create floating hearts
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Create music notes
        function createMusicNotes() {
            const notes = ['♪', '♫', '♩', '♬'];
            const note = document.createElement('div');
            note.classList.add('music-note');
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + 'vw';
            note.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(note);
            
            setTimeout(() => {
                note.remove();
            }, 5000);
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
                
                // Animate confetti
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.top = '100vh';
                    confetti.style.transition = `top ${Math.random() * 3 + 2}s linear`;
                }, 10);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Surprise messages
        const surpriseMessages = [
            "You're more beautiful than all the stars in the sky!",
            "My life became perfect the day I met you!",
            "You're my sunshine on the darkest days!",
            "I fall in love with you more every single day!",
            "Your smile makes my heart skip a beat!",
            "You're the love of my life and my best friend!",
            "Every moment with you is a precious gift!",
            "Your love is the greatest blessing in my life!",
            "I'm the luckiest person to have you in my life!",
            "You make every day feel like a fairy tale!"
        ];
        
        // Button click event
        surpriseBtn.addEventListener('click', function() {
            // Change message
            const randomMessage = surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
            loveMessage.textContent = randomMessage;
            
            // Create hearts, music notes and confetti
            createHearts();
            createMusicNotes();
            createConfetti();
            
            // Change button text temporarily
            this.textContent = "I Love You!";
            setTimeout(() => {
                this.textContent = "Click Again for More Love!";
            }, 2000);
            
            // Start music if not already playing
            if (birthdayMusic.paused) {
                birthdayMusic.play()
                    .then(() => {
                        musicControl.textContent = "♫";
                    })
                    .catch(e => {
                        console.log("Audio playback failed:", e);
                    });
            }
        });
        
        // Music control
        musicControl.addEventListener('click', function() {
            if (birthdayMusic.paused) {
                birthdayMusic.play();
                this.textContent = "♫";
            } else {
                birthdayMusic.pause();
                this.textContent = "♪";
            }
        });
        
        // Continuous hearts animation
        setInterval(createHearts, 300);
        
        // Continuous music notes when music is playing
        setInterval(() => {
            if (!birthdayMusic.paused) {
                createMusicNotes();
            }
        }, 800);
        
        // Customization - Replace these with your actual details
        yourName.textContent = "Najeeb (Mr Naqeeba)"; // Add your name
        
        // Try to autoplay music after user interaction
        document.body.addEventListener('click', function initAudio() {
            if (birthdayMusic.paused) {
                birthdayMusic.play()
                    .then(() => {
                        musicControl.textContent = "♫";
                    })
                    .catch(e => {
                        console.log("Autoplay prevented:", e);
                    });
            }
            document.body.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
</html>
